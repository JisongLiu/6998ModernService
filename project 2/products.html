    <script type="text/javascript">
            var API_URL = ' https://fqa9vsks99.execute-api.us-east-1.amazonaws.com/production/createorder';
            var count=0;
           $(document).ready(function(){
               $.ajax({
                   type: "GET",
                   url: API_URL,
                   success: function(data){
                          count=data+1;
                      
                   }
               });
           });
            $('#submitButton').on('click', function(){
                //var email=localstorage.getItem('email');
                console.log("clicked!");
                var itemList=[];
                //var id=Math.floor(Math.random() * (10000 - 0))
                var totalPrice=0;
                if ($("#item1").is(":checked")) {
                    itemList.push("1");
                    totalPrice+=12;
                }
                if ($("#item2").is(":checked")) {
                    itemList.push("2");
                    totalPrice+=7;
                }
                if ($("#item3").is(":checked")) {
                    itemList.push("3");
                    totalPrice+=9;
                }
                $.ajax({
                    type: "POST",
                    url: API_URL,
                    data: JSON.stringify({"id":count,"email":"test@gmail.com","itemList": itemList, "totalPrice":totalPrice}),
                    contentType: "application/json",
                    success: function(data){
                        console.log("create order successfully");
                        localStorage.setItem('totalPrice', totalPrice);
                        window.location.replace('charge.html');
                    }
                });
                return false;
            });
        </script>
